<html xmlns:xslthl="http://xslthl.sf.net"><head><title xmlns="http://www.w3.org/1999/xhtml" /><link xmlns="http://www.w3.org/1999/xhtml" href="screen.css" rel="stylesheet" type="text/css" /><link xmlns="http://www.w3.org/1999/xhtml" href="style.css" rel="stylesheet" type="text/css" /><meta xmlns="http://www.w3.org/1999/xhtml" content="DocBook XSL-NS Stylesheets V1.75.0" name="generator" /></head><body><div class="container"><div class="span-18 push-3"><div xmlns="http://www.w3.org/1999/xhtml" class="book"><div class="titlepage"><hr /></div><div class="toc"><p><b>Table of Contents</b></p><dl><dt><span class="part"><a href="#N1000B">I. jQuery Fundamentals</a></span></dt><dd><dl><dt><span class="chapter"><a href="#N1000E">1. Getting Started</a></span></dt><dd><dl><dt><span class="section"><a href="#N1001A">Getting the Code</a></span></dt><dt><span class="section"><a href="#N10023">Software</a></span></dt><dt><span class="section"><a href="#N10035">Adding JavaScript to Your Page</a></span></dt><dt><span class="section"><a href="#N10046">JavaScript Debugging </a></span></dt><dt><span class="section"><a href="#N10070">References</a></span></dt></dl></dd><dt><span class="chapter"><a href="#N10088">2. jQuery Basics</a></span></dt><dd><dl><dt><span class="section"><a href="#N10094" /></span></dt></dl></dd><dt><span class="chapter"><a href="#N10097">3. Events</a></span></dt><dd><dl><dt><span class="section"><a href="#N100A3" /></span></dt></dl></dd><dt><span class="chapter"><a href="#N100A6">4. Effects</a></span></dt><dd><dl><dt><span class="section"><a href="#N100B2" /></span></dt></dl></dd><dt><span class="chapter"><a href="#N100B5">5. jQuery Core</a></span></dt><dd><dl><dt><span class="section"><a href="#N100C1" /></span></dt></dl></dd><dt><span class="chapter"><a href="#N100C4">6. Ajax</a></span></dt><dd><dl><dt><span class="section"><a href="#N100D0" /></span></dt></dl></dd></dl></dd><dt><span class="part"><a href="#N100D3">II. JavaScript Primer</a></span></dt><dd><dl><dt><span class="chapter"><a href="#N100D6">7. JavaScript Basics</a></span></dt><dd><dl><dt><span class="section"><a href="#N100E2">Overview</a></span></dt><dt><span class="section"><a href="#N100EC">Syntax Basics</a></span></dt><dt><span class="section"><a href="#N10108">Operators</a></span></dt><dd><dl><dt><span class="section"><a href="#N1010B">Basic Operators</a></span></dt><dt><span class="section"><a href="#N10122">Operations on Numbers &amp; Strings</a></span></dt><dt><span class="section"><a href="#N10141">Logical Operators</a></span></dt><dt><span class="section"><a href="#N10163">Comparison Operators</a></span></dt></dl></dd><dt><span class="section"><a href="#N10172">Flow Control</a></span></dt><dd><dl><dt><span class="section"><a href="#javascript-basics.sections.truthy-falsy">Truthy and Falsy Things</a></span></dt></dl></dd><dt><span class="section"><a href="#N10196">Loops</a></span></dt><dt><span class="section"><a href="#N101B0">Reserved Words</a></span></dt><dt><span class="section"><a href="#N10296">Arrays</a></span></dt><dt><span class="section"><a href="#N102BF">Objects</a></span></dt><dt><span class="section"><a href="#N102D2">Functions</a></span></dt><dd><dl><dt><span class="section"><a href="#N102E9">Using Functions</a></span></dt><dt><span class="section"><a href="#N102FB">Self-Executing Anonymous Functions</a></span></dt><dt><span class="section"><a href="#N10306">Functions as Arguments</a></span></dt></dl></dd><dt><span class="section"><a href="#N10315">Testing Type</a></span></dt><dt><span class="section"><a href="#javascript-basics.sections.scope">Scope</a></span></dt><dt><span class="section"><a href="#N10351">Closures</a></span></dt></dl></dd></dl></dd><dt><span class="part"><a href="#N10365">III. Exercises</a></span></dt><dd><dl><dt><span class="chapter"><a href="#N10368">8. Exercises</a></span></dt><dd><dl><dt><span class="section"><a href="#N10374" /></span></dt></dl></dd></dl></dd></dl></div><div class="part" title="Part I. jQuery Fundamentals"><div class="titlepage"><div><div><h1 class="title"><a xmlns:saxon="http://icl.com/saxon" id="N1000B" />Part I. jQuery Fundamentals</h1></div></div></div><div class="chapter" title="Chapter 1. Getting Started"><div class="titlepage"><div><div><h2 class="title"><a xmlns:saxon="http://icl.com/saxon" id="N1000E" />Chapter 1. Getting Started</h2></div></div></div><div class="section" title="Getting the Code"><div class="titlepage"><div><div><h2 class="title"><a xmlns:saxon="http://icl.com/saxon" id="N1001A" />Getting the Code</h2></div></div></div><p>The code we’ll be using in class is hosted <a class="link" href="http://github.com/rmurphey/jqfundamentals" target="">in a repository on
    Github</a>. You can download a .zip or .tar file of the code, then
    uncompress it to use it on your server. (If you’re git-inclined, you’re
    welcome to fork the repository.)</p></div><div class="section" title="Software"><div class="titlepage"><div><div><h2 class="title"><a xmlns:saxon="http://icl.com/saxon" id="N10023" />Software</h2></div></div></div><p>You'll want to have the following tools to make the most of the
    class:</p><div class="itemizedlist"><ul class="itemizedlist"><li class="listitem"><p>The Firefox browser</p></li><li class="listitem"><p>The Firebug extension for Firefox</p></li><li class="listitem"><p>A plain text editor</p></li><li class="listitem"><p>For the Ajax portions: A local server (such as MAMP or WAMP), or
        an FTP or SSH client to access a remote server.</p></li></ul></div></div><div class="section" title="Adding JavaScript to Your Page"><div class="titlepage"><div><div><h2 class="title"><a xmlns:saxon="http://icl.com/saxon" id="N10035" />Adding JavaScript to Your Page</h2></div></div></div><p>JavaScript can be included inline or by including an external file
    via a script tag. The order in which you include JavaScript is important:
    dependencies must be included before the script that depends on them.
    </p><p>For the sake of page performance, JavaScript should be included as
    close to the end of your HTML as is practical. Multiple JavaScript files
    should be combined for production use.</p><div class="example"><a xmlns:saxon="http://icl.com/saxon" id="N1003C" /><p class="title"><b>Example 1.1. An example of inline Javascript</b></p><div class="example-contents"><pre class="programlisting">&lt;script&gt;
console.log('hello');
&lt;/script&gt;</pre></div></div><br class="example-break" /><div class="example"><a xmlns:saxon="http://icl.com/saxon" id="N10041" /><p class="title"><b>Example 1.2. An example of including external JavaScript</b></p><div class="example-contents"><pre class="programlisting">&lt;script src='/js/jquery.js'&gt;&lt;/script&gt;</pre></div></div><br class="example-break" /></div><div class="section" title="JavaScript Debugging"><div class="titlepage"><div><div><h2 class="title"><a xmlns:saxon="http://icl.com/saxon" id="N10046" />JavaScript Debugging </h2></div></div></div><p>A debugging tool is essential for JavaScript development. Firefox
    provides a debugger via the Firebug extension; Safari and Chrome provide
    built-in consoles. </p><p>Each console offers: </p><div class="itemizedlist"><ul class="itemizedlist"><li class="listitem"><p>single- and multi-line editors for experimenting with
        JavaScript</p></li><li class="listitem"><p>an inspector for looking at the generated source of your
        page</p></li><li class="listitem"><p>a Network or Resources view, to examine network requests</p></li></ul></div><p>When you are writing JavaScript code, you can use the following
    methods to send messages to the console: </p><div class="itemizedlist"><ul class="itemizedlist"><li class="listitem"><p><span class="command"><strong>console.log()</strong></span> for sending general log
        messages </p></li><li class="listitem"><p><span class="command"><strong>console.dir()</strong></span> for logging a browseable object
        </p></li><li class="listitem"><p><span class="command"><strong>console.warn()</strong></span> for logging warnings </p></li><li class="listitem"><p><span class="command"><strong>console.error()</strong></span> for logging error messages
        </p></li></ul></div><p>Other console methods are also available, though they may differ
    from one browser to another. The consoles also provide the ability to set
    break points and watch expressions in your code for debugging
    purposes.</p></div><div class="section" title="References"><div class="titlepage"><div><div><h2 class="title"><a xmlns:saxon="http://icl.com/saxon" id="N10070" />References</h2></div></div></div><div class="itemizedlist"><ul class="itemizedlist"><li class="listitem"><p><a class="link" href="???" target="">jQuery documentation</a></p></li><li class="listitem"><p><a class="link" href="http://forum.jquery.com/" target="">jQuery
        forum</a></p></li><li class="listitem"><p><a class="link" href="http://delicious.com/rdmey/jquery-class" target="">Delicious
        bookmarks</a></p></li><li class="listitem"><p><a class="link" href="http://docs.jquery.com/Discussion#Chat_.2F_IRC_Channel" target="">#jquery
        IRC channel on Freenode</a></p></li></ul></div></div></div><div class="chapter" title="Chapter 2. jQuery Basics"><div class="titlepage"><div><div><h2 class="title"><a xmlns:saxon="http://icl.com/saxon" id="N10088" />Chapter 2. jQuery Basics</h2></div></div></div><div class="section"><div class="titlepage"><div><div><h2 class="title"><a xmlns:saxon="http://icl.com/saxon" id="N10094" /></h2></div></div></div><p /></div></div><div class="chapter" title="Chapter 3. Events"><div class="titlepage"><div><div><h2 class="title"><a xmlns:saxon="http://icl.com/saxon" id="N10097" />Chapter 3. Events</h2></div></div></div><div class="section"><div class="titlepage"><div><div><h2 class="title"><a xmlns:saxon="http://icl.com/saxon" id="N100A3" /></h2></div></div></div><p /></div></div><div class="chapter" title="Chapter 4. Effects"><div class="titlepage"><div><div><h2 class="title"><a xmlns:saxon="http://icl.com/saxon" id="N100A6" />Chapter 4. Effects</h2></div></div></div><div class="section"><div class="titlepage"><div><div><h2 class="title"><a xmlns:saxon="http://icl.com/saxon" id="N100B2" /></h2></div></div></div><p /></div></div><div class="chapter" title="Chapter 5. jQuery Core"><div class="titlepage"><div><div><h2 class="title"><a xmlns:saxon="http://icl.com/saxon" id="N100B5" />Chapter 5. jQuery Core</h2></div></div></div><div class="section"><div class="titlepage"><div><div><h2 class="title"><a xmlns:saxon="http://icl.com/saxon" id="N100C1" /></h2></div></div></div><p /></div></div><div class="chapter" title="Chapter 6. Ajax"><div class="titlepage"><div><div><h2 class="title"><a xmlns:saxon="http://icl.com/saxon" id="N100C4" />Chapter 6. Ajax</h2></div></div></div><div class="section"><div class="titlepage"><div><div><h2 class="title"><a xmlns:saxon="http://icl.com/saxon" id="N100D0" /></h2></div></div></div><p /></div></div></div><div class="part" title="Part II. JavaScript Primer"><div class="titlepage"><div><div><h1 class="title"><a xmlns:saxon="http://icl.com/saxon" id="N100D3" />Part II. JavaScript Primer</h1></div></div></div><div class="chapter" title="Chapter 7. JavaScript Basics"><div class="titlepage"><div><div><h2 class="title"><a xmlns:saxon="http://icl.com/saxon" id="N100D6" />Chapter 7. JavaScript Basics</h2></div></div></div><div class="section" title="Overview"><div class="titlepage"><div><div><h2 class="title"><a xmlns:saxon="http://icl.com/saxon" id="N100E2" />Overview</h2></div></div></div><p>jQuery is built on top of JavaScript, a rich and expressive language
    in its own right. This section covers the basic concepts of JavaScript, as
    well as some frequent pitfalls for people who have not used JavaScript
    before. While it will be of particular value to people with no programming
    experience, even people who have used other programming languages may
    benefit from learning about some of the peculiarities of
    JavaScript.</p><p>If you’re interested in learning more about the JavaScript language,
    I highly recommend <em class="citetitle">JavaScript: The Good Parts</em> by
    Douglas Crockford.</p></div><div class="section" title="Syntax Basics"><div class="titlepage"><div><div><h2 class="title"><a xmlns:saxon="http://icl.com/saxon" id="N100EC" />Syntax Basics</h2></div></div></div><p>Understanding statements, variable naming, whitespace, and other
    basic JavaScript syntax.</p><div class="example"><a xmlns:saxon="http://icl.com/saxon" id="javascript-basics.examples.variable-declaration" /><p class="title"><b>Example 7.1. A simple variable declaration</b></p><div class="example-contents"><pre class="programlisting">var foo = 'hello world';</pre></div></div><br class="example-break" /><div class="example"><a xmlns:saxon="http://icl.com/saxon" id="N100F7" /><p class="title"><b>Example 7.2. Whitespace has no meaning outside of quotation marks</b></p><div class="example-contents"><pre class="programlisting">var foo =         'hello world';</pre></div></div><br class="example-break" /><div class="example"><a xmlns:saxon="http://icl.com/saxon" id="N100FD" /><p class="title"><b>Example 7.3. Parentheses indicate precedence</b></p><div class="example-contents"><pre class="programlisting">2 * 3 + 5;    // returns 11; multiplication happens first
2 * (3 + 5);  // returns 16; addition happens first</pre></div></div><br class="example-break" /><div class="example"><a xmlns:saxon="http://icl.com/saxon" id="N10102" /><p class="title"><b>Example 7.4. Tabs enhance readability, but have no special meaning</b></p><div class="example-contents"><pre class="programlisting">var foo = function() {
    console.log('hello');
};</pre></div></div><br class="example-break" /></div><div class="section" title="Operators"><div class="titlepage"><div><div><h2 class="title"><a xmlns:saxon="http://icl.com/saxon" id="N10108" />Operators</h2></div></div></div><div class="section" title="Basic Operators"><div class="titlepage"><div><div><h3 class="title"><a xmlns:saxon="http://icl.com/saxon" id="N1010B" />Basic Operators</h3></div></div></div><p>Basic operators allow you to manipulate values.</p><div class="example"><a xmlns:saxon="http://icl.com/saxon" id="N10111" /><p class="title"><b>Example 7.5. Concatenation</b></p><div class="example-contents"><pre class="programlisting">var foo = 'hello';
var bar = 'world';

console.log(foo + ' ' + bar); // 'hello world'</pre></div></div><p><br class="example-break" /></p><div class="example"><a xmlns:saxon="http://icl.com/saxon" id="N10116" /><p class="title"><b>Example 7.6. Multiplication and division</b></p><div class="example-contents"><pre class="programlisting">2 * 3;
2 / 3;</pre></div></div><p><br class="example-break" /></p><div class="example"><a xmlns:saxon="http://icl.com/saxon" id="N1011C" /><p class="title"><b>Example 7.7. Incrementing and decrementing</b></p><div class="example-contents"><pre class="programlisting">var i = 1;

var j = ++i;  // pre-increment:  j equals 2; i equals 2
var k = i++;  // post-increment: k equals 2; i equals 3</pre></div></div><p><br class="example-break" /></p></div><div class="section" title="Operations on Numbers &amp; Strings"><div class="titlepage"><div><div><h3 class="title"><a xmlns:saxon="http://icl.com/saxon" id="N10122" />Operations on Numbers &amp; Strings</h3></div></div></div><p>In JavaScript, numbers and strings will occasionally behave in
      ways you might not expect.</p><div class="example"><a xmlns:saxon="http://icl.com/saxon" id="javascript-basics.examples.addition-concatenation" /><p class="title"><b>Example 7.8. Addition vs. concatenation</b></p><div class="example-contents"><p>
          </p><pre class="programlisting">var foo = 1;
var bar = '2';

console.log(foo + bar);  // 12</pre><p>
        </p></div></div><br class="example-break" /><p class="remark"><i><span class="remark"><a class="xref" href="#javascript-basics.examples.addition-concatenation" title="Example 7.8. Addition vs. concatenation">Example 7.8, “Addition vs. concatenation”</a> shows how
      adding two numbers can have unexpected results if one of the numbers is
      a string.</span></i></p><div class="example"><a xmlns:saxon="http://icl.com/saxon" id="javascript-basics.examples.force-number" /><p class="title"><b>Example 7.9. Forcing a string to act as a number</b></p><div class="example-contents"><pre class="programlisting">var foo = 1;
var bar = '2';

console.log(foo + parseInt(bar));</pre></div></div><br class="example-break" /><p class="remark"><i><span class="remark"><a class="xref" href="#javascript-basics.examples.force-number" title="Example 7.9. Forcing a string to act as a number">Example 7.9, “Forcing a string to act as a number”</a> shows
      how to coerce a string back to a number using
      <span class="command"><strong>parseInt()</strong></span>.</span></i></p></div><div class="section" title="Logical Operators"><div class="titlepage"><div><div><h3 class="title"><a xmlns:saxon="http://icl.com/saxon" id="N10141" />Logical Operators</h3></div></div></div><p>Logical operators allow you to evaluate a series of comparators
      using AND and OR operations.</p><div class="example"><a xmlns:saxon="http://icl.com/saxon" id="javascript-basics.examples.and-or" /><p class="title"><b>Example 7.10. Logical AND and OR operators</b></p><div class="example-contents"><pre class="programlisting">var foo = 1;
var bar = 0;
var baz = 2;

foo || bar;   // returns 1, which is true
bar || foo;   // returns 1, which is true

foo &amp;&amp; bar;   // returns 0, which is false
foo &amp;&amp; baz;   // returns 2, which is true
baz &amp;&amp; foo;   // returns 1, which is true</pre></div></div><p><br class="example-break" /></p><p>Though it may not be clear from <a class="xref" href="#javascript-basics.examples.and-or" title="Example 7.10. Logical AND and OR operators">Example 7.10, “Logical AND and OR operators”</a>, the <code class="code">||</code>
      operator returns the value of the first truthy comparator, or false if
      no comparator is truthy. The <code class="code">&amp;&amp;</code> operator returns
      the value of the last false comparator, or the value of the last
      comparator if all values are truthy. Essentially, both operators return
      the first value that proves them true or false.</p><p>Be sure to consult <a class="xref" href="#javascript-basics.sections.truthy-falsy" title="Truthy and Falsy Things">the section called “Truthy and Falsy Things”</a> for more details on
      which values evaluate to <code class="code">true</code> and which evaluate to
      <code class="code">false</code>.</p></div><div class="section" title="Comparison Operators"><div class="titlepage"><div><div><h3 class="title"><a xmlns:saxon="http://icl.com/saxon" id="N10163" />Comparison Operators</h3></div></div></div><p>Comparison operators allow you to test whether values are
      equivalent or whether values are identical.</p><div class="example"><a xmlns:saxon="http://icl.com/saxon" id="N10168" /><p class="title"><b>Example 7.11. Comparison Operators</b></p><div class="example-contents"><pre class="programlisting">var foo = 1;
var bar = 0;
var baz = '1';
var bim = 2;

foo == bar;   // returns false
foo != bar;   // returns true
foo == baz;   <span class="bold"><strong>// returns true; careful!</strong></span>

foo === baz;             // returns false
foo !== baz;             // returns true
foo === parseInt(baz);   // returns true

foo &gt; bim;    // returns false
bim &gt; baz;    // returns true
foo &lt;= baz;   // returns true</pre></div></div><br class="example-break" /></div></div><div class="section" title="Flow Control"><div class="titlepage"><div><div><h2 class="title"><a xmlns:saxon="http://icl.com/saxon" id="N10172" />Flow Control</h2></div></div></div><p>Flow control lets you run a block of code under certain conditions.
    You should always use braces to mark the start and end of logical
    blocks.<sup>[<a href="#ftn.N10177" id="N10177" class="footnote">1</a>]</sup></p><div class="example"><a xmlns:saxon="http://icl.com/saxon" id="N1017D" /><p class="title"><b>Example 7.12. Flow control</b></p><div class="example-contents"><pre class="programlisting">var foo = true;
var bar = false;

if (foo) {
    console.log('hello!');
}

if (bar) {
    // this code won't run
} else if (foo) {
    // this code will run
} else {
    // this code would run if foo and bar were both false
}</pre></div></div><br class="example-break" /><div class="section" title="Truthy and Falsy Things"><div class="titlepage"><div><div><h3 class="title"><a xmlns:saxon="http://icl.com/saxon" id="javascript-basics.sections.truthy-falsy" />Truthy and Falsy Things</h3></div></div></div><p>In order to</p><div class="example"><a xmlns:saxon="http://icl.com/saxon" id="N10188" /><p class="title"><b>Example 7.13. Values that evaluate to <code class="code">true</code></b></p><div class="example-contents"><pre class="programlisting">'0'; 
'any string';
[];  // an empty array
{};  // an empty object
1;   // any non-zero number</pre></div></div><br class="example-break" /><div class="example"><a xmlns:saxon="http://icl.com/saxon" id="N1018F" /><p class="title"><b>Example 7.14. Values that evaluate to <code class="code">false</code></b></p><div class="example-contents"><pre class="programlisting">0;
'';  // an empty string
NaN; // JavaScript's "not-a-number" variable
null;
undefined;  // be careful -- undefined can be redefined!</pre></div></div><br class="example-break" /></div></div><div class="section" title="Loops"><div class="titlepage"><div><div><h2 class="title"><a xmlns:saxon="http://icl.com/saxon" id="N10196" />Loops</h2></div></div></div><p>Loops let you run a block of code a certain number of times.</p><div class="example"><a xmlns:saxon="http://icl.com/saxon" id="javascript-basics.examples.loops" /><p class="title"><b>Example 7.15. Loops</b></p><div class="example-contents"><pre class="programlisting">// logs 'try 1', 'try 2', ..., 'try 5'
for (var i=0; i&lt;5; i++) {
    console.log('try ' + i);
}</pre></div></div><p><br class="example-break" /><em><span class="remark">Note that in <a class="xref" href="#javascript-basics.examples.loops" title="Example 7.15. Loops">Example 7.15, “Loops”</a> we use the keyword
    <span class="token">var</span> before the variable name <code class="varname">i</code>. This
    "scopes" the variable <code class="varname">i</code> to the loop block. We'll
    discuss scope in depth later in this chapter.</span></em></p></div><div class="section" title="Reserved Words"><div class="titlepage"><div><div><h2 class="title"><a xmlns:saxon="http://icl.com/saxon" id="N101B0" />Reserved Words</h2></div></div></div><p>JavaScript has a number of “reserved words,” or words that have
    special meaning in the language. You should avoid using these words in
    your code except when using them with their intended meaning.</p><div class="itemizedlist"><ul class="itemizedlist"><li class="listitem"><p><code class="code">break</code></p></li><li class="listitem"><p><code class="code">case</code></p></li><li class="listitem"><p><code class="code">catch</code></p></li><li class="listitem"><p><code class="code">continue</code></p></li><li class="listitem"><p><code class="code">default</code></p></li><li class="listitem"><p><code class="code">delete</code></p></li><li class="listitem"><p><code class="code">do</code></p></li><li class="listitem"><p><code class="code">else</code></p></li><li class="listitem"><p><code class="code">finally</code></p></li><li class="listitem"><p><code class="code">for</code></p></li><li class="listitem"><p><code class="code">function</code></p></li><li class="listitem"><p><code class="code">if</code></p></li><li class="listitem"><p><code class="code">in</code></p></li><li class="listitem"><p><code class="code">instanceof</code></p></li><li class="listitem"><p><code class="code">new</code></p></li><li class="listitem"><p><code class="code">return</code></p></li><li class="listitem"><p><code class="code">switch</code></p></li><li class="listitem"><p><code class="code">this</code></p></li><li class="listitem"><p><code class="code">throw</code></p></li><li class="listitem"><p><code class="code">try</code></p></li><li class="listitem"><p><code class="code">typeof</code></p></li><li class="listitem"><p><code class="code">var</code></p></li><li class="listitem"><p><code class="code">void</code></p></li><li class="listitem"><p><code class="code">while</code></p></li><li class="listitem"><p><code class="code">with</code></p></li><li class="listitem"><p><code class="code">abstract</code></p></li><li class="listitem"><p><code class="code">boolean</code></p></li><li class="listitem"><p><code class="code">byte</code></p></li><li class="listitem"><p><code class="code">char</code></p></li><li class="listitem"><p><code class="code">class</code></p></li><li class="listitem"><p><code class="code">const</code></p></li><li class="listitem"><p><code class="code">debugger</code></p></li><li class="listitem"><p><code class="code">double</code></p></li><li class="listitem"><p><code class="code">enum</code></p></li><li class="listitem"><p><code class="code">export</code></p></li><li class="listitem"><p><code class="code">extends</code></p></li><li class="listitem"><p><code class="code">final</code></p></li><li class="listitem"><p><code class="code">float</code></p></li><li class="listitem"><p><code class="code">goto</code></p></li><li class="listitem"><p><code class="code">implements</code></p></li><li class="listitem"><p><code class="code">import</code></p></li><li class="listitem"><p><code class="code">int</code></p></li><li class="listitem"><p><code class="code">interface</code></p></li><li class="listitem"><p><code class="code">long</code></p></li><li class="listitem"><p><code class="code">native</code></p></li><li class="listitem"><p><code class="code">package</code></p></li><li class="listitem"><p><code class="code">private</code></p></li><li class="listitem"><p><code class="code">protected</code></p></li><li class="listitem"><p><code class="code">public</code></p></li><li class="listitem"><p><code class="code">short</code></p></li><li class="listitem"><p><code class="code">static</code></p></li><li class="listitem"><p><code class="code">super</code></p></li><li class="listitem"><p><code class="code">synchronized</code></p></li><li class="listitem"><p><code class="code">throws</code></p></li><li class="listitem"><p><code class="code">transient</code></p></li><li class="listitem"><p><code class="code">volatile</code></p></li></ul></div></div><div class="section" title="Arrays"><div class="titlepage"><div><div><h2 class="title"><a xmlns:saxon="http://icl.com/saxon" id="N10296" />Arrays</h2></div></div></div><p>Arrays are zero-indexed lists of values. They are a handy way to
    store a set of related items of the same type (such as strings), though in
    reality, an array can include multiple types of items, including other
    arrays.</p><div class="example"><a xmlns:saxon="http://icl.com/saxon" id="N1029B" /><p class="title"><b>Example 7.16. A simple array</b></p><div class="example-contents"><pre class="programlisting">var myArray = [ 'hello', 'world' ];</pre></div></div><br class="example-break" /><div class="example"><a xmlns:saxon="http://icl.com/saxon" id="N102A0" /><p class="title"><b>Example 7.17. Accessing array items by index</b></p><div class="example-contents"><pre class="programlisting">var myArray = [ 'hello', 'world', 'foo', 'bar' ];
console.log(myArray[3]);   // logs 'bar'</pre></div></div><br class="example-break" /><div class="example"><a xmlns:saxon="http://icl.com/saxon" id="N102A5" /><p class="title"><b>Example 7.18. Testing the size of an array</b></p><div class="example-contents"><pre class="programlisting">var myArray = [ 'hello', 'world' ];
console.log(myArray.length);   // logs 2</pre></div></div><br class="example-break" /><div class="example"><a xmlns:saxon="http://icl.com/saxon" id="javascript-basics.examples.change-array-value" /><p class="title"><b>Example 7.19. Changing the value of an array item</b></p><div class="example-contents"><pre class="programlisting">var myArray = [ 'hello', 'world' ];
myArray[1] = 'changed';</pre></div></div><br class="example-break" /><p class="remark"><i><span class="remark">While it's possible to change the value of an array item as shown
    in <a class="xref" href="#javascript-basics.examples.change-array-value" title="Example 7.19. Changing the value of an array item">Example 7.19, “Changing the value of an array item”</a>, it's
    generally not advised.</span></i></p><div class="example"><a xmlns:saxon="http://icl.com/saxon" id="N102B5" /><p class="title"><b>Example 7.20. Adding elements to an array</b></p><div class="example-contents"><pre class="programlisting">var myArray = [ 'hello', 'world' ];
myArray.push('new');</pre></div></div><br class="example-break" /><div class="example"><a xmlns:saxon="http://icl.com/saxon" id="N102BA" /><p class="title"><b>Example 7.21. Working with arrays</b></p><div class="example-contents"><pre class="programlisting">var myArray = [ 'h', 'e', 'l', 'l', 'o' ];
var myString = myArray.join('');   // 'hello'
var mySplit = myString.split('');  // [ 'h', 'e', 'l', 'l', 'o' ]</pre></div></div><br class="example-break" /></div><div class="section" title="Objects"><div class="titlepage"><div><div><h2 class="title"><a xmlns:saxon="http://icl.com/saxon" id="N102BF" />Objects</h2></div></div></div><p>Objects contain one or more key-value pairs. The key portion can be
    any string; if the string contains spaces or is a reserved word, then it
    must be quoted. The value portion can be any type of value: a number, a
    string, an array, a function, or even another object. </p><p><span class="termdef">[Definition: When one of these values is a function, it’s called a
    <em class="firstterm">method</em> of the object.]</span> Otherwise, they are
    called properties. </p><p>As it turns out, nearly everything in JavaScript is an object —
    arrays, functions, numbers, even strings — and they all have properties
    and methods.</p><div class="example"><a xmlns:saxon="http://icl.com/saxon" id="N102CD" /><p class="title"><b>Example 7.22. Creating an "object literal"</b></p><div class="example-contents"><pre class="programlisting">var myObject = {
    sayHello : function() {
        console.log('hello');
    },

    myName : 'Rebecca'
};

myObject.sayHello();            // logs 'hello'
console.log(myObject.myName);   // logs 'Rebecca'</pre></div></div><br class="example-break" /></div><div class="section" title="Functions"><div class="titlepage"><div><div><h2 class="title"><a xmlns:saxon="http://icl.com/saxon" id="N102D2" />Functions</h2></div></div></div><p>Functions contain blocks of code that need to be executed
    repeatedly. Functions can take zero or more arguments, and can optionally
    return a value. </p><p>Functions can be created in a variety of ways:</p><div class="example"><a xmlns:saxon="http://icl.com/saxon" id="N102D9" /><p class="title"><b>Example 7.23. Function Declaration</b></p><div class="example-contents"><pre class="programlisting">function foo() { /* do something */ }</pre></div></div><br class="example-break" /><div class="example"><a xmlns:saxon="http://icl.com/saxon" id="N102DE" /><p class="title"><b>Example 7.24. Named Function Expression</b></p><div class="example-contents"><pre class="programlisting">var foo = function() { /* do something */ }</pre></div></div><br class="example-break" /><p class="remark"><i><span class="remark">I prefer the named function expression method of setting a
    function's name, for some rather <a class="link" href="http://yura.thinkweb2.com/named-function-expressions/" target="">in-depth
    and technical reasons</a>. You are likely to see both methods used in
    others' JavaScript code.</span></i></p><div class="section" title="Using Functions"><div class="titlepage"><div><div><h3 class="title"><a xmlns:saxon="http://icl.com/saxon" id="N102E9" />Using Functions</h3></div></div></div><div class="example"><a xmlns:saxon="http://icl.com/saxon" id="N102EC" /><p class="title"><b>Example 7.25. A simple function</b></p><div class="example-contents"><pre class="programlisting">var greet = function(person, greeting) {
    var text = greeting + ', ' + person;
    console.log(text);
};


greet('Rebecca', 'Hello');</pre></div></div><br class="example-break" /><div class="example"><a xmlns:saxon="http://icl.com/saxon" id="N102F1" /><p class="title"><b>Example 7.26. A function that returns a value</b></p><div class="example-contents"><pre class="programlisting">var greet = function(person, greeting) {
    var text = greeting + ', ' + person;
    return text;
};

console.log(greet('Rebecca','hello'));</pre></div></div><br class="example-break" /><div class="example"><a xmlns:saxon="http://icl.com/saxon" id="N102F6" /><p class="title"><b>Example 7.27. A function that returns another function</b></p><div class="example-contents"><pre class="programlisting">var greet = function(person, greeting) {
    var text = greeting + ', ' + person;
    return function() { console.log(text); };
};


var greeting = greet('Rebecca', 'Hello');
greeting();</pre></div></div><br class="example-break" /></div><div class="section" title="Self-Executing Anonymous Functions"><div class="titlepage"><div><div><h3 class="title"><a xmlns:saxon="http://icl.com/saxon" id="N102FB" />Self-Executing Anonymous Functions</h3></div></div></div><p>A common pattern in JavaScript is the self-executing anonymous
      function. This pattern creates a function expression and then
      immediately executes the function. This pattern is extremely useful for
      cases where you want to avoid polluting the global namespace with your
      code -- no variables declared inside of the function are visible outside
      of it.</p><div class="example"><a xmlns:saxon="http://icl.com/saxon" id="javascript-basics.examples.self-executing" /><p class="title"><b>Example 7.28. A self-executing anonymous function</b></p><div class="example-contents"><pre class="programlisting">(function(){
    var foo = 'Hello world';
})();


console.log(foo);   // undefined!</pre></div></div><br class="example-break" /></div><div class="section" title="Functions as Arguments"><div class="titlepage"><div><div><h3 class="title"><a xmlns:saxon="http://icl.com/saxon" id="N10306" />Functions as Arguments</h3></div></div></div><p>In JavaScript, functions are "first-class citizens" -- they can be
      assigned to variables or passed to other functions as arguments. Passing
      functions as arguments is an extremely common idiom in jQuery.</p><div class="example"><a xmlns:saxon="http://icl.com/saxon" id="N1030B" /><p class="title"><b>Example 7.29. Passing an anonymous function as an argument</b></p><div class="example-contents"><pre class="programlisting">var myFn = function(fn) {
    var result = fn();
    console.log(result);
};

myFn(function() { return 'hello world'; });   // logs 'hello world'</pre></div></div><br class="example-break" /><div class="example"><a xmlns:saxon="http://icl.com/saxon" id="N10310" /><p class="title"><b>Example 7.30. Passing a named function as an argument</b></p><div class="example-contents"><pre class="programlisting">var myFn = function(fn) {
    var result = fn();
    console.log(result);
};

var myOtherFn = function() {
    return 'hello world';
};

myFn(myOtherFn);   // logs 'hello world'</pre></div></div><br class="example-break" /></div></div><div class="section" title="Testing Type"><div class="titlepage"><div><div><h2 class="title"><a xmlns:saxon="http://icl.com/saxon" id="N10315" />Testing Type</h2></div></div></div><p>JavaScript offers a way to test the "type" of a variable. However,
    the result can be confusing -- for example, the type of an Array is
    "object".</p><div class="example"><a xmlns:saxon="http://icl.com/saxon" id="N1031A" /><p class="title"><b>Example 7.31. Testing the type of various variables</b></p><div class="example-contents"><pre class="programlisting">var myFunction = function() {
    console.log('hello');
};

var myObject = {
    foo : 'bar'
};

var myArray = [ 'a', 'b', 'c' ];

var myString = 'hello';

var myNumber = 3;

typeof(myFunction);   // returns 'function'
typeof(myObject);     // returns 'object'
typeof(myArray);      // returns 'object' -- careful!
typeof(myString);     // returns 'string';
typeof(myNumber);     // returns 'number'

if (myArray.push &amp;&amp; myArray.slice &amp;&amp; myArray.join) {
    // probably an array
    // (this is called "duck typing")
}</pre></div></div><br class="example-break" /><p>jQuery offers utility methods to help you determine whether </p></div><div class="section" title="Scope"><div class="titlepage"><div><div><h2 class="title"><a xmlns:saxon="http://icl.com/saxon" id="javascript-basics.sections.scope" />Scope</h2></div></div></div><p>"Scope" refers to the variables that are available to a piece of
    code at a given time. A lack of understanding of scope can lead to
    frustrating debugging experiences.</p><p>When a variable is declared inside of a function using the
    <code class="code">var</code> keyword, it is only available to code inside of that
    function -- code outside of that function cannot access the variable. On
    the other hand, functions defined <span class="emphasis"><em>inside</em></span> that
    function <span class="emphasis"><em>will</em></span> have access to to the declared
    variable. </p><p>Furthermore, variables that are declared inside a function without
    the <code class="code">var</code> keyword are not local to the function -- JavaScript
    will traverse the scope chain all the way up to the window scope to find
    where the variable was previously defined. If the variable wasn't
    previously defined, it will be defined in the global scope, which can have
    extremely unexpected consequences;</p><div class="example"><a xmlns:saxon="http://icl.com/saxon" id="N10337" /><p class="title"><b>Example 7.32. Functions have access to variables defined in the same
      scope</b></p><div class="example-contents"><pre class="programlisting">var foo = 'hello';

var sayHello = function() {
    console.log(foo);
};

sayHello();         // logs 'hello'
console.log(foo);   // also logs 'hello'</pre></div></div><br class="example-break" /><div class="example"><a xmlns:saxon="http://icl.com/saxon" id="N1033C" /><p class="title"><b>Example 7.33. Code outside the scope in which a variable was defined does not
      have access to the variable</b></p><div class="example-contents"><pre class="programlisting">var sayHello = function() {
    var foo = 'hello';
    console.log(foo);
};

sayHello();         // logs 'hello'
console.log(foo);   // doesn't log anything</pre></div></div><br class="example-break" /><div class="example"><a xmlns:saxon="http://icl.com/saxon" id="N10341" /><p class="title"><b>Example 7.34. Variables with the same name can exist in different scopes with
      different values</b></p><div class="example-contents"><pre class="programlisting">var foo = 'world';

var sayHello = function() {
    var foo = 'hello';
    console.log(foo);
};

sayHello();         // logs 'hello'
console.log(foo);   // logs 'world'</pre></div></div><br class="example-break" /><div class="example"><a xmlns:saxon="http://icl.com/saxon" id="javascript-basics.examples.scope-value-change" /><p class="title"><b>Example 7.35. Functions can "see" changes in variable values after the function
      is defined</b></p><div class="example-contents"><pre class="programlisting">var myFunction = function() {
    var foo = 'hello';

    var myFn = function() {
        console.log(foo);
    };

    foo = 'world';

    return myFn;
};

var f = myFunction();
f();  // logs 'world' -- uh oh</pre></div></div><br class="example-break" /><div class="example"><a xmlns:saxon="http://icl.com/saxon" id="N1034C" /><p class="title"><b>Example 7.36. Scope insanity</b></p><div class="example-contents"><pre class="programlisting">// a self-executing anonymous function
(function() {
    var baz = 1;
    var bim = function() { alert(baz); };
    bar = function() { alert(baz); };
})();

console.log(baz);  // baz is not defined outside of the function

bar();  // bar is defined outside of the anonymous function 
        // because it wasn't declared with var; furthermore,
        // because it was defined in the same scope as baz,
        // it has access to baz even though other code
        // outside of the function does not

bim();  // bim is not defined outside of the anonymous function,
        // so this will result in an error</pre></div></div><br class="example-break" /></div><div class="section" title="Closures"><div class="titlepage"><div><div><h2 class="title"><a xmlns:saxon="http://icl.com/saxon" id="N10351" />Closures</h2></div></div></div><p>Closures are an extension of the concept of scope — functions have
    access to variables that were available in the scope where the function
    was created. If that’s confusing, don’t worry: closures are generally best
    understood by example.</p><p>In <a class="xref" href="#javascript-basics.examples.scope-value-change" title="Example 7.35. Functions can &quot;see&quot; changes in variable values after the function is defined">Example 7.35, “Functions can "see" changes in variable values after the function
      is defined”</a>
    we saw how functions have access to changing variable values. The same
    sort of behavior exists with functions defined within loops -- the
    function "sees" the change in the variable's value even after the function
    is defined, resulting in all clicks alerting 4.</p><div class="example"><a xmlns:saxon="http://icl.com/saxon" id="N1035B" /><p class="title"><b>Example 7.37. How to lock in the value of i?</b></p><div class="example-contents"><pre class="programlisting">/* this won't behave as we want it to; */
/* every click will alert 4 */
for (var i=0; i&lt;5; i++) {
    $('&lt;p&gt;click me&lt;/p&gt;').appendTo('body').click(function() {
        alert(i);
    });
}</pre></div></div><br class="example-break" /><div class="example"><a xmlns:saxon="http://icl.com/saxon" id="N10360" /><p class="title"><b>Example 7.38. Locking in the value of i with a closure</b></p><div class="example-contents"><pre class="programlisting">/* fix: “close” the value of i inside createFunction, so it won't change */
var createFunction = function(i) {
    return function() { alert(i); };
};

for (var i=0; i&lt;5; i++) {
    $('p').appendTo('body').click(createFunction(i));
}</pre></div></div><br class="example-break" /></div><div class="footnotes"><br /><hr /><div class="footnote"><p><sup>[<a href="#N10177" id="ftn.N10177" class="para">1</a>] </sup>Strictly speaking, braces aren't required around single-line
        <span class="command"><strong>if</strong></span> statements, but using them consistently, even
        when they aren't strictly required, makes for vastly more readable
        code.</p></div></div></div></div><div class="part" title="Part III. Exercises"><div class="titlepage"><div><div><h1 class="title"><a xmlns:saxon="http://icl.com/saxon" id="N10365" />Part III. Exercises</h1></div></div></div><div class="chapter" title="Chapter 8. Exercises"><div class="titlepage"><div><div><h2 class="title"><a xmlns:saxon="http://icl.com/saxon" id="N10368" />Chapter 8. Exercises</h2></div></div></div><div class="section"><div class="titlepage"><div><div><h2 class="title"><a xmlns:saxon="http://icl.com/saxon" id="N10374" /></h2></div></div></div><p /></div></div></div></div></div></div></body></html>
